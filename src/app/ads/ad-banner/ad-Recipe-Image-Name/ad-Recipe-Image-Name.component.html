<div class="card">
  <img class="card-img-top" src="{{ data.imagePath }}" alt="{{data.name}}" />
  <div class="card-body">
    <h5 class="card-title">{{ data.name}}</h5>
    <p class="card-text">{{ data.description }}</p>
    <a (click) ="visiteRecipe()" class="btn btn-primary">Go To Recipe</a>
  </div>
</div>
