<app-header  (componentSelected)="goToComponent(componentSelected =$event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="componentSelected === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="componentSelected != 'recipe'"></app-shopping-list>
    </div>
  </div>
</div>
